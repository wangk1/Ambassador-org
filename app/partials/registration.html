<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="container">
      <h1>Registration</h1><br>
      <form>
        <input type="radio" name="usertype" value="student" checked="checked">Student<br>
        <input type="radio" name="usertype" value="company">Company<br>
      </form>
      
     
      <div class="form" id="student">
        <form class="form-horizontal">
        
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        
        <div class="form-group">
          <label for="inputSchool" class="col-sm-2 control-label">School</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputSchool" placeholder="School">
          </div>
        </div>
        
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Confirm Password">
          </div>
        </div>
        
        <button type="submit" class="btn btn-default">Submit</button>

        </form>
      </div>




      <div class="form" id="company">
        <form class="form-horizontal">
        
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail2" placeholder="Email">
          </div>
        </div>
        
        <div class="form-group">
          <label for="inputCompany" class="col-sm-2 control-label">Company</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputCompany" placeholder="Company">
          </div>
        </div>
        
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
          </div>
        </div>
        
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword2" placeholder="Confirm Password">
          </div>
        </div>
        
        <button type="submit" class="btn btn-default">Submit</button>

        </form>
      </div>

      
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

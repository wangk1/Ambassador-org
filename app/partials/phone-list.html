<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Date Application Due</option>
      </select>

    </div>

<div class="col-md-10">
      <ul class="jobs">
        <li ng-repeat="job in jobs  | filter:query | orderBy:orderProp"
            class="thumbnail job-listing">

          <a href="#/job/{{job.title}}" class="thumb"><!-- <img ng-src="{{job.imageUrl}}"> --></a>
          <a href="#/job/{{job.company_name}}">{{job.title}}</a>
          <p>{{job.description}}</p>
        </li>
      </ul>
</div>
